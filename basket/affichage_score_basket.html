<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Affichage des Scores</title>
    <link rel="stylesheet" href="basketball.css">
</head>
<body>
    <div class="score-board">
        <div class="score-row">
            <span id="teamAName">TEAM A</span> <span id="teamAScore">0</span> - 
            <span id="teamBScore">0</span> <span id="teamBName">TEAM B</span>
        </div>
        <div class="time" id="shotClock">
            24.0
        </div>
        <div class="stats-row">
            <div>Fautes : <span id="teamAFoulCount">0</span></div>
            <div class="period">
                <span class="mt"><span id="period">MT1</span></span>
                <span class="remaining-time" id="mainTimer">00:00.0</span>
                <span class="match-type" id="matchType">Poules</span>
            </div>
            <div>Fautes : <span id="teamBFoulCount">0</span></div>
        </div>
    </div>
    <script src="basketball.js"></script>
    <script>
    </script>
</body>
</html>
