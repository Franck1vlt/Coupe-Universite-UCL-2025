<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Affichage des Scores</title>
    <link rel="stylesheet" href="basketball.css">
</head>
<body>
    <header>
        <h1>Affichage des Scores</h1>
    </header>

    <div class="score-board">
        <div class="score-row">
            TEAM A <span id="teamAScore">0</span> - <span id="teamBScore">0</span> TEAM B
        </div>
        <div class="time" id="shotClock">
            24.0
        </div>
        <div class="stats-row">
            <div>Fautes : <span id="teamAFoulCount">0</span></div>
            <div class="period">
                <span class="mt">MT : <span id="period">1</span></span>
                <span class="remaining-time" id="mainTimer">00:00.0</span>
            </div>
            <div>Fautes : <span id="teamBFoulCount">0</span></div>
        </div>
    </div>
    <script src="basketball.js"></script>
    <script>
    </script>
</body>
</html>
