<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Affichage des Scores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        
        .scoreboard {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5vh;
        }
        
        .score-row {
            font-size: 15vh;
            font-weight: bold;
            white-space: nowrap;
        }
        
        .time {
            font-size: 20vh;
            font-weight: bold;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 5vw;
            font-size: 5vh;
        }
        
        .period {
            display: flex;
            justify-content: center;
            gap: 2vw;
        }
        
        .mt {
            margin-right: 4vw;
        }
        
        .remaining-time {
            margin-left: 4vw;
        }

        header {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Affichage des Scores</h1>
    </header>

    <div class="scoreboard">
        <div class="score-row">
            TEAM A <span id="teamAScore">0</span> - <span id="teamBScore">0</span> TEAM B
        </div>
        <div class="time" id="shotClock">
            24.0
        </div>
        <div class="stats-row">
            <div>Fautes : <span id="teamAFoulCount">0</span></div>
            <div class="period">
                <span class="mt">MT : <span id="period">1</span></span>
                <span class="remaining-time" id="mainTimer">00:00.0</span>
            </div>
            <div>Fautes : <span id="teamBFoulCount">0</span></div>
        </div>
    </div>
    <script src="foot.js"></script>
</body>
</html>
