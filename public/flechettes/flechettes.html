<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fl√©chettes</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Dans styles.css, pensez √† d√©finir par exemple : 
       .phase-content { display: flex; } 
       .hidden { display: none !important; }
  -->
  <style>
    .correction-button {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .correction-button:hover {
      transform: scale(1.1);
      background-color: #d32f2f;
    }

    .match.termin√© {
      cursor: pointer;
    }

    .match.termin√©:hover {
      border: 2px solid #f44336;
    }
  </style>
</head>
<body>
  <button id="correctionMode" class="correction-button" onclick="toggleCorrectionMode()">‚úèÔ∏è</button>
  <div class="background-lines"></div>
  <div class="container">
    <header>
      <div class="phase-selector">
        <select id="phaseSelect" class="phase-select">
          <option value="poule-phase">Matchs de Poule</option>
          <option value="final-phase">Phase Finale</option>
          <option value="ranking-phase">Classement Final</option>
        </select>
      </div>
      <h1>HANDBALL</h1>
      <div class="subtitle">Phase √† √©limination directe</div>
    </header>
    
    <div class="tournament-container">
      <!-- SECTION Matchs de Poules -->
      <div class="bracket phase-content" id="poule-phase">
        <div class="poule-container">
          <!-- S√©lecteur de poule -->
          <div class="poule-selector">
            <button class="poule-button active" data-poule="A">Poule A</button>
            <button class="poule-button" data-poule="B">Poule B</button>
          </div>
          
          <!-- Tableau unique pour les poules -->
          <div class="poule-section">
            <h2 id="currentPouleTitle">Poule A</h2>
            <div class="ranking-table">
              <div class="ranking-row header">
                <div class="rank">Pos</div>
                <div class="teamname">√âcole</div>
                <div class="stats">J</div>
                <div class="stats">G</div>
                <div class="stats">N</div>
                <div class="stats">P</div>
                <div class="stats">PTS</div>
                <div class="stats">PP</div>
                <div class="stats">PC</div>
                <div class="stats">+/-</div>
              </div>
              <div id="groupList">
                <!-- Rempli dynamiquement -->
              </div>
            </div>
            <div class="matches-list" id="currentPouleMatches">
              <!-- Matchs remplis dynamiquement -->
            </div>
          </div>
        </div>
      </div>

      <!-- SECTION PHASE FINALE -->
      <div class="bracket phase-content" id="final-phase">
        <!-- Finale -->
        <div class="round3">
          <div class="round-title">Finale</div>
          <div class="match-wrapper">
            <div class="match" data-match-id="13" data-match-type="final" data-position="1">
              <div class="team">
                <div class="team-name">1er Poule</div>
                <div class="score">0</div>
              </div>
              <div class="team">
                <div class="team-name">2e Poule</div>
                <div class="score">0</div>
              </div>
              <div class="match-info-container">
                <div class="match-time">18:45</div>
                <div class="match-status">√† venir</div>
              </div>
            </div>
          </div>
        </div>
        <!-- Champion -->
        <div class="round4">
          <div class="round-title">Champion</div>
          <div class="trophy">
            <div class="trophy-icon">üèÜ</div>
            <div class="champion" id="champion">√Ä d√©terminer</div>
          </div>
        </div>
      </div>

      <!-- SECTION CLASSEMENT FINAL -->
      <div class="bracket phase-content" id="ranking-phase">
        <div class="ranking-container">
          <div class="round-title">Classement Final</div>
          <div class="ranking-table">
            <div class="ranking-row header">
              <div class="rank">Position</div>
              <div class="teamname">√âquipe</div>
              <div class="points">Points</div>
            </div>
            <div id="rankingList">
              <!-- Rempli dynamiquement par JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div style="text-align: center;">
      <button class="reset-button" id="resetTournament" onclick="resetTournament()">R√©initialiser le tournoi</button>
      <button onclick="simulateTournament()">Simuler la comp√©tition</button>
      <button class="back-button" onclick="window.location.href='../index.html'">Retour</button>
    </div>
  </div>
  
  <script src="tournament.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const phaseSelect = document.getElementById('phaseSelect');
      const phaseContents = document.querySelectorAll('.phase-content');
      
      phaseSelect.addEventListener('change', function() {
        const selectedPhase = phaseSelect.value;
        phaseContents.forEach(function(content) {
          // Utilisation de la classe CSS 'hidden' pour masquer/afficher
          if (content.id === selectedPhase) {
            content.classList.remove('hidden');
          } else {
            content.classList.add('hidden');
          }
        });
        if (selectedPhase === 'ranking-phase') {
          updateRankingDisplay();
        }
      });
      
      // Affichage initial (la phase s√©lectionn√©e dans le menu est affich√©e)
      phaseSelect.dispatchEvent(new Event('change'));
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const pouleButtons = document.querySelectorAll('.poule-button');
      let currentPoule = 'A';

      pouleButtons.forEach(button => {
        button.addEventListener('click', function() {
          const poule = this.dataset.poule;
          currentPoule = poule;
          
          // Mise √† jour visuelle des boutons
          pouleButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
          
          // Mise √† jour du titre
          document.getElementById('currentPouleTitle').textContent = `Poule ${poule}`;
          
          // Mise √† jour du classement et des matchs
          updateGroupStandings(poule);
        });
      });
    });
  </script>
</body>
</html>
