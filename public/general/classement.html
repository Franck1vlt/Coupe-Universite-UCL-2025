<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement Général - Coupe UCL 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div style="text-align: center;">
                <img src="../img/coupe.png" alt="Coupe-UCL-2025" style="width: 100px; height: auto;">
            </div>
            <h1>Classements Coupe UCL 2025</h1>
        </header>

        <div class="filters">
            <select id="viewSelect" class="view-select" onchange="updateRanking()">
                <option value="general">Classement Général</option>
                <optgroup label="Sports">
                    <option value="FOOT">Football</option>
                    <option value="BASKET">Basketball</option>
                    <option value="HAND">Handball</option>
                    <option value="VOLLEY_H">Volleyball Hommes</option>
                    <option value="VOLLEY_F">Volleyball Femmes</option>
                    <option value="BADMINTON">Badminton</option>
                    <option value="PETANQUE">Pétanque</option>
                    <option value="FLECHETTES">Fléchettes</option>
                </optgroup>
                <optgroup label="Points Bonus">
                    <option value="AMBIANCE">Ambiance</option>
                    <option value="ROUTE150">Route 150</option>
                </optgroup>
            </select>
        </div>

        <table class="ranking-table">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Équipe</th>
                    <th id="pointsHeader">Points</th>
                </tr>
            </thead>
            <tbody id="rankingList">
                <!-- Rempli dynamiquement par JavaScript -->
            </tbody>
        </table>

        <button class="back-button" onclick="window.location.href='../index.html'">Retour</button>
    </div>
    <script src="classement.js"></script>
</body>
</html>
