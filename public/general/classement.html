<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement Général - Coupe UCL 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Classements Coupe UCL 2025</h1>
        </header>

        <div class="filters">
            <select id="viewSelect" class="view-select">
                <option value="general">Classement Général</option>
                <optgroup label="Sports">
                    <option value="FOOT">Football</option>
                    <option value="BASKET">Basketball</option>
                    <option value="HAND">Handball</option>
                    <option value="VOLLEY_H">Volleyball Hommes</option>
                    <option value="VOLLEY_F">Volleyball Femmes</option>
                    <option value="BADMINTON">Badminton</option>
                    <option value="PETANQUE">Pétanque</option>
                    <option value="FLECHETTES">Fléchettes</option>
                </optgroup>
                <optgroup label="Points Bonus">
                    <option value="AMBIANCE">Ambiance</option>
                    <option value="ROUTE150">Route 150</option>
                </optgroup>
            </select>
        </div>

        <!-- Vue classement général -->
        <div id="generalView" class="ranking-view">
            <div class="ranking-table">
                <div class="ranking-header">
                    <div class="rank">Position</div>
                    <div class="team">École/Faculté</div>
                    <div class="points">Points Sports</div>
                    <div class="points">Points Bonus</div>
                    <div class="points">Total</div>
                </div>
                <div id="generalRankingList"></div>
            </div>
        </div>

        <!-- Vue sport spécifique -->
        <div id="specificView" class="ranking-view" style="display: none;">
            <div class="ranking-table">
                <div class="ranking-header">
                    <div class="rank">Position</div>
                    <div class="team">École/Faculté</div>
                    <div class="points">Points</div>
                </div>
                <div id="specificRankingList"></div>
            </div>
        </div>

        <button class="back-button" onclick="window.location.href='../index.html'">Retour</button>
    </div>
    <script src="classement.js"></script>
</body>
</html>
