<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Affichage Score Football</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .score-board {
            text-align: center;
            width: 100%;
            padding: 1.25rem;
        }

        .teams {
            display: flex;
            justify-content: space-around;
            font-size: 5em;
            margin: 1.25rem 0;
            font-weight: bold;
        }

        .score-container {
            font-size: 12em;
            font-weight: bold;
            margin: 2.5rem 0;
        }

        .score-divider {
            margin: 0 2.5rem;
            color: #000000;
        }

        .match-info {
            font-size: 3em;
            margin: 1.875rem 0;
        }

        .remaining-time {
            background-color: #000000;
            padding: 0.625rem 1.25rem;
            border-radius: 0.625rem;
            margin-right: 1.25rem;
            color: red
        }

        .match-type {
            color: #000000;
        }

        .cards {
            display: flex;
            justify-content: space-around;
            margin-top: 2.5rem;
            font-size: 2.5em;
        }

        .team-cards {
            display: flex;
            align-items: center;
            gap: 1.25rem;
        }

        .card-icon {
            width: 2.5rem;
            height: auto;
            vertical-align: middle;
        }

        .team-logo {
            width: 5rem;
            height: 5rem;
            margin: 0 1.25rem;
            object-fit: contain;
        }

        /* Animation pour les changements de score */
        .score-change {
            animation: scoreUpdate 0.5s ease-in-out;
        }

        @keyframes scoreUpdate {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Ajout d'un indicateur de mode secours */
        .fallback-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(255,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="score-board">
        <div class="teams">
            <div class="team">
                <img src="" alt="" class="team-logo" id="logoB">
                <div id="teamBName">TEAM B</div>
            </div>
            <div class="team">
                <img src="" alt="" class="team-logo" id="logoA">
                <div id="teamAName">TEAM A</div>
            </div>
        </div>
        
        <div class="score-container">
            <span id="teamBScore">0</span>
            <span class="score-divider">-</span>
            <span id="teamAScore">0</span>
        </div>
        
        <div class="match-info">
            <span class="remaining-time" id="gameChrono">00:00</span>
            <span class="match-type" id="matchType"></span>
        </div>

        <div class="cards">
            <div class="team-cards">
                <span>ðŸŸ¨</span><span id="teamBYellowCard">0</span>
                <span>ðŸŸ¥</span><span id="teamBRedCard">0</span>
            </div>
            <div class="team-cards">
                <span>ðŸŸ¨</span><span id="teamAYellowCard">0</span>
                <span>ðŸŸ¥</span><span id="teamARedCard">0</span>
            </div>
        </div>
    </div>
    
    <!-- Indicateur de mode secours -->
    <div class="fallback-indicator" id="fallbackIndicator">Mode hors-ligne</div>

    <script>
        // Variables globales
        let socket;
        let matchData = {};
        let updateInterval = null;
        let offlineMode = false;
        
        document.addEventListener('DOMContentLoaded', function() {
            
            // Charger les donnÃ©es initiales
            loadInitialData();
            
            // Charger le script Socket.IO
            loadSocketIO();
            
            // Configurer le fallback pour localStorage
            updateInterval = setInterval(checkForLocalUpdates, 100); // VÃ©rifier toutes les 100ms
        });
        
        function loadSocketIO() {
            // Si Socket.IO est dÃ©jÃ  chargÃ©, l'utiliser directement
            if (typeof io !== 'undefined') {
                connectSocketIO();
                return;
            }
            
            // Sinon, charger le script
            const script = document.createElement('script');
            script.src = '/socket.io/socket.io.js';
            script.onload = () => {
                console.log('Socket.IO chargÃ© avec succÃ¨s');
                connectSocketIO();
            };
            script.onerror = (error) => {
                console.error('Erreur lors du chargement de Socket.IO:', error);
                offlineMode = true;
                document.getElementById('fallbackIndicator').style.display = 'block';
            };
            document.head.appendChild(script);
        }
        
        function connectSocketIO() {
            try {
                socket = io();
                
                socket.on('connect', () => {
                    console.log('Socket.IO connectÃ©');
                    offlineMode = false;
                    document.getElementById('fallbackIndicator').style.display = 'none';
                    
                    // RÃ©cupÃ©rer l'ID du match depuis l'URL ou localStorage
                    const urlParams = new URLSearchParams(window.location.search);
                    const matchId = urlParams.get('matchId') || 
                                    (JSON.parse(localStorage.getItem('liveMatchData') || '{}')).matchId;
                    
                    if (matchId) {
                        // S'abonner aux mises Ã  jour du match
                        socket.emit('join_match', {
                            matchId: matchId,
                            role: 'display'
                        });
                        
                        // Demander les donnÃ©es actuelles
                        socket.emit('request_match_data', { matchId: matchId });
                    } else {
                        // Rejoindre le canal du sport
                        socket.emit('join_sport', 'football');
                    }
                });
                
                socket.on('disconnect', () => {
                    console.log('Socket.IO dÃ©connectÃ©');
                    offlineMode = true;
                    document.getElementById('fallbackIndicator').style.display = 'block';
                });
                
                socket.on('live_update', (data) => {
                    console.log('Mise Ã  jour en direct reÃ§ue:', data);
                    // Mise Ã  jour des donnÃ©es et de l'affichage
                    matchData = {...matchData, ...data};
                    updateDisplay(true);
                    // Sauvegarder pour le mode hors ligne
                    localStorage.setItem('liveMatchData', JSON.stringify({
                        ...data,
                        lastUpdate: new Date().toISOString()
                    }));
                });
                
                socket.on('match_updated', (data) => {
                    console.log('Mise Ã  jour du match reÃ§ue:', data);
                    matchData = {...matchData, ...data};
                    updateDisplay();
                });
                
                socket.on('match_status_updated', (data) => {
                    console.log('Statut du match mis Ã  jour:', data);
                    if (data.status) {
                        matchData.status = data.status;
                    }
                    updateDisplay();
                });
                
            } catch (error) {
                console.error('Erreur lors de l\'initialisation de Socket.IO:', error);
                offlineMode = true;
                document.getElementById('fallbackIndicator').style.display = 'block';
            }
        }
        
        // Charger les donnÃ©es initiales depuis localStorage
        function loadInitialData() {
            try {
                const liveData = localStorage.getItem('liveMatchData');
                if (liveData) {
                    matchData = JSON.parse(liveData);
                    updateDisplay();
                }
            } catch (error) {
                console.error('Erreur lors du chargement des donnÃ©es initiales:', error);
            }
        }
        
        // VÃ©rifier les mises Ã  jour locales (utilisÃ© en mode hors ligne)
        function checkForLocalUpdates() {
            if (!offlineMode) return; // Ne vÃ©rifier que si on est en mode hors ligne
            
            try {
                const liveData = localStorage.getItem('liveMatchData');
                if (liveData) {
                    const newData = JSON.parse(liveData);
                    const lastUpdateTime = new Date(newData.lastUpdate || 0);
                    const currentTime = new Date();
                    
                    // Si les donnÃ©es sont rÃ©centes (moins de 30 secondes)
                    if (currentTime - lastUpdateTime < 30000) {
                        const currentScore1 = matchData.score1;
                        const currentScore2 = matchData.score2;
                        
                        // Mettre Ã  jour si nÃ©cessaire
                        if (JSON.stringify(matchData) !== JSON.stringify(newData)) {
                            matchData = newData;
                            updateDisplay(currentScore1 !== newData.score1 || currentScore2 !== newData.score2);
                        }
                    }
                }
            } catch (error) {
                console.error('Erreur lors de la vÃ©rification des mises Ã  jour:', error);
            }
        }
        
        // Mettre Ã  jour l'affichage
        function updateDisplay(animateScores = false) {
            // Ã‰quipes et type de match
            document.getElementById('teamAName').textContent = matchData.team1 || 'Ã‰QUIPE A';
            document.getElementById('teamBName').textContent = matchData.team2 || 'Ã‰QUIPE B';
            document.getElementById('matchType').textContent = matchData.matchType || 'Match';
            
            // Logos
            updateLogo('logoA', matchData.team1);
            updateLogo('logoB', matchData.team2);
            
            // Scores avec animation optionnelle
            updateScore('teamAScore', matchData.score1, animateScores);
            updateScore('teamBScore', matchData.score2, animateScores);
            
            // Cartons
            document.getElementById('teamAYellowCard').textContent = matchData.yellowCards1 || '0';
            document.getElementById('teamBYellowCard').textContent = matchData.yellowCards2 || '0';
            document.getElementById('teamARedCard').textContent = matchData.redCards1 || '0';
            document.getElementById('teamBRedCard').textContent = matchData.redCards2 || '0';
            
            // ChronomÃ¨tre
            document.getElementById('gameChrono').textContent = matchData.chrono || '00:00';
        }

        // Fonctions utilitaires
        function updateLogo(id, teamName) {
            if (!teamName) return;
            
            const logoElement = document.getElementById(id);
            if (logoElement) {
                logoElement.src = `../img/${teamName}.png`;
                logoElement.onerror = () => {
                    logoElement.src = '../img/default.png';
                    logoElement.onerror = null; // Ã‰viter les boucles
                };
            }
        }
        
        function updateScore(id, value, animate) {
            const element = document.getElementById(id);
            if (element) {
                if (animate && element.textContent !== String(value)) {
                    element.classList.add('score-change');
                    setTimeout(() => element.classList.remove('score-change'), 500);
                }
                element.textContent = value || '0';
            }
        }
    </script>
</body>
</html>
