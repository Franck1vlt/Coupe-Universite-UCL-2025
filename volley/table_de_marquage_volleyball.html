<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Table de Marquage</title>
    <link rel="stylesheet" href="volleyball.css">
    <script src="volleyball.js" defer></script>
</head>
<body>
    <header>
        <h1>Volleyball - Table de marquage</h1>
    </header>
    <main>
        <div class="gauche">
            <div class="parametres-match">
                <label for="teamA">Équipe A :</label>
                <select id="teamA" name="teamA" onchange="updateTeams()">
                    <option>--Sélectionner--</option>
                    <option value="ESPOL">ESPOL</option>
                    <option value="ESPAS-ESTICE">ESPAS-ESTICE</option>
                    <option value="FGES">FGES</option>
                    <option value="FLD">FLD</option>
                    <option value="FLSH">FLSH</option>
                    <option value="FMMS">FMMS</option>
                    <option value="ICAM">ICAM</option>
                    <option value="ICTC">ICTC</option>
                    <option value="IESEG">IESEG</option>
                    <option value="IKPO">IKPO</option>
                    <option value="JUNIA">JUNIA</option>
                    <option value="LIDD">LiDD</option>
                    <option value="PINKTURA">PINKTURA</option>
                    <option value="USCHOOL">USCHOOL</option>
                </select>
                <label for="teamB">Équipe B :</label>
                <select id="teamB" name="teamB" onchange="updateTeams()">
                    <option>--Sélectionner--</option>
                    <option value="ESPOL">ESPOL</option>
                    <option value="ESPAS-ESTICE">ESPAS-ESTICE</option>
                    <option value="FGES">FGES</option>
                    <option value="FLD">FLD</option>
                    <option value="FLSH">FLSH</option>
                    <option value="FMMS">FMMS</option>
                    <option value="ICAM">ICAM</option>
                    <option value="ICTC">ICTC</option>
                    <option value="IESEG">IESEG</option>
                    <option value="IKPO">IKPO</option>
                    <option value="JUNIA">JUNIA</option>
                    <option value="LIDD">LiDD</option>
                    <option value="PINKTURA">PINKTURA</option>
                    <option value="USCHOOL">USCHOOL</option>
                </select>
                <label for="matchType">Type de match :</label>
                <select id="matchTypeSelector" onchange="updateMatchType()">
                    <option>--Sélectionner--</option>
                    <option value="Barrages">Barrages</option>
                    <option value="Quart de finale">Quart de finale</option>
                    <option value="Demi-finale">Demi-finale</option>
                    <option value="Petite Finale">Petite Finale</option>
                    <option value="Finale">Finale</option>
                </select>
                <label for="matchGround">Terrain :</label>
                <select id="matchGroundSelector" onchange="updateMatchGround()">
                    <option>--Sélectionner--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="bouton_pied_page">
                <div class="button-row1">
                    <button onclick="updateDisplayScores(); location.reload();">OK</button>
                    <button onclick="location.href='volleyball.html'">Retour</button>
                </div>
                <div class="button-row2">
                    <button onclick="openScoreDisplay()">Spectateurs</button>
                </div>
            </div>
        </div>
        <div class="droite">
            <div class="scoreboard">
                <div class="score-display">
                    <div class="score-line">
                        <span id="teamAName">Team A</span> <span id="teamAScore">0</span> - <span id="teamBScore">0</span> <span id="teamBName">Team B</span>
                    </div>
                    <div class="details-line">
                        <span id="matchType">Type de Match</span>
                </div>
                <div class="points-section">
                    <div class="points-control">
                        <span class="points-label">Points :</span>
                        <button onclick="supScore('A', 1)" class="control-button">-</button>
                        <button onclick="addScore('A', 1)" class="control-button">+</button>
                    </div>
        
                    <div class="timer" id="gameTimer">09:00.0</div>

                    <div class="points-control">
                        <span class="points-label">Points :</span>
                        <button onclick="supScore('B', 1)" class="control-button">-</button>
                        <button onclick="addScore('B', 1)" class="control-button">+</button>
                    </div>
                </div>
        
                <div class="cards-section">
                    <div class="yellow-card">
                        <div class="card-row">
                            <span>Cartons Jaunes : 0</span>
                            <button class="control-button">-</button>
                            <button class="control-button">+</button>
                        </div>
                        <div class="card-row">
                            <span>Cartons Jaunes : 0</span>
                            <button class="control-button">-</button>
                            <button class="control-button">+</button>
                        </div>
                    </div>
                    <div class="red-card">
                        <div class="card-row">
                            <span>Cartons Rouges : 0</span>
                            <button class="control-button">-</button>
                            <button class="control-button">+</button>
                        </div>
                        <div class="card-row">
                            <span>Cartons Rouges : 0</span>
                            <button class="control-button">-</button>
                            <button class="control-button">+</button>
                        </div>
                    </div>
                </div>
        
                <div class="bottom-controls">
                    <button onclick="startTimers()">Start</button>
                    <button onclick="resetGameTimer()">Timer</button>
                    <button class="action-button">Service</button>
                    <button onclick="resetGame()">End</button>
                </div>
                    
            </div>
        </div>
    </main>
</body>
</html>
